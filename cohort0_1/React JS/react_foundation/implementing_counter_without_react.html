<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function onButtonPress()
    {
        const btn = document.getElementById('btn') ; 
        const CurrentValue = btn.innerHTML ; 
        let counter = parseInt(CurrentValue.split(" ")[1])
        const counterName = CurrentValue.split(" ")[0] ; 
        counter = counter+1 ; 
        btn.innerHTML = "" ; 
        btn.innerHTML = counterName+" "+String(counter) ; 
    }
</script>
<body>
    <button id="btn" onclick="onButtonPress()">Counter 0</button>
</body>
</html>
