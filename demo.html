<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sakura Drift â€” Demo</title>
  <style>
    html,body{
      height:100%;margin:0;
      background:linear-gradient(180deg,#0f172a 0%,#1e293b 60%);
      font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
    }
    .sky{position:relative;overflow:hidden;height:100vh;
      display:flex;align-items:center;justify-content:center;
      color:#FADADD;}
    h1{font-size:clamp(28px,6vw,56px);
      text-shadow:0 6px 24px rgba(0,0,0,.6);}
    .petal{position:absolute;width:20px;height:20px;
      background:radial-gradient(circle at 30% 30%, #ffd6e0 0,#f0a1b9 60%);
      border-radius:60% 40% 60% 40%;opacity:.95;animation:fall linear infinite;}
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0) translateX(0);opacity:1}
      100%{transform:translateY(120vh) rotate(720deg) translateX(50vw);opacity:0}
    }
  </style>
</head>
<body>
  <div class="sky">
    <h1>ðŸŒ¸ Sakura Stack â€” Code in Bloom</h1>
    <div class="petal" style="left:10%;animation-duration:12s;animation-delay:0s"></div>
    <div class="petal" style="left:25%;animation-duration:15s;animation-delay:1s;width:24px;height:24px"></div>
    <div class="petal" style="left:50%;animation-duration:10s;animation-delay:0.4s"></div>
    <div class="petal" style="left:70%;animation-duration:14s;animation-delay:0.2s"></div>
    <div class="petal" style="left:85%;animation-duration:11s;animation-delay:0.8s"></div>
  </div>
</body>
</html>
